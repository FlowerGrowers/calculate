<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>记账小应用</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<div class="container">
			<h1>记账器</h1>
			<div class="container-body">
				<!-- 你的余额 -->
					<div id="yourBlance" class="blance">
						<p class="title">你的余额</p>
						<p class="money">
							$-200.00
						</p>
					</div>
					<!-- 收入 支出 -->
					<div id="incomeOrSpend" class="incomeOrSpend">
						<div id="income" class="income">
							<div>
								收入
							</div>
							<div id="income-money">
								$0.00
							</div>
						</div>
						<div id="spend" class="spend">
							<div>
								支出
							</div>
							<div id="spend-money">
								$200.00
							</div>
						</div>
					</div>
				<!-- 历史记录 -->
				<div id="history" class="history">
					<div class="title">
						历史记录
					</div>
					<ul class="his-list">
						<li>
							<div class="did">
								吃火锅
							</div>
							<!-- 消费 -->
							<div id="consumption">
								-200
							</div>
						</li>
						<li>
							<div class="did">
								吃火锅
							</div>
							<!-- 消费 -->
							<div id="consumption">
								-200
							</div>
						</li>
					</ul>
				</div>
				
				<!-- 添加新交易 -->
				<div class="trading" id="trading">
					<div class="title">
						添加新交易
					</div>
					<form id="trading-form" class="trading-form">
							<div class="input-form">
								<label for="tradingName">交易名称</label>
							<input type="text" id="tradingName" placeholder="输入名称..." />
							</div>
							<!-- ------------------- -->
							<div class="input-form">
								<label for="tradingName">
									<span>金额</span>
									<span>(支出-负数，收入-正数)</span>
								</label>
							<input type="text" id="tradingName" placeholder="输入金额..." />
							</div>
							
							<button type="submit">添加新交易</button>
						</form>
				</div>
			</div>

		</div>
	</body>
</html>
