<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>记账器</title>
		<link rel="stylesheet" type="text/css" href="css/new.css" />
	</head>
	<body>
		<h2>记账器</h2>
		<div class="container">
			<h4>你的余额</h4>
			<h1 id="balance">$0.00</h1>


			<div class="inc-exp-container">

				<div>
					<h4>收入</h4>
					<p id="money-plus" class="money plus">+</p>
				</div>

				<div>
					<h4>支出</h4>
					<p id="money-minus" class="money minus">-</p>
				</div>



			</div>
			<!-- history -->
			<h3>历史记录</h3>
			<ul id="list" class="list">
				<!-- <li class="minus">
					买书<span>
						-200
					</span>
					<button type="button" class="del-btn">X</button>
				</li> -->
			</ul>
		<!-- form添加新交易 -->
		<h3>添加新交易</h3>
		<form id="form">
			<div class="form-control">
				<label for="text">交易名称</label>
				<input type="text" id="text" value="" placeholder="请输入名称..." />
			</div>
			
			<div class="form-control">
				<label for="amount">金额
				<br>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(支出为负,收入为正数)
				</label>
				<input type="number" id="amount" value="" placeholder="请输入金额..." />
			</div>
			<button type="submit" class="btn">添加新交易</button>
		</form>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
